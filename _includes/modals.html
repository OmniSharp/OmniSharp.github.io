 {% comment %} Portfolio Modals {% endcomment %}
 {% for i in site.integrations %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ i.name }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            
                            <h2 class="text-center">
                               <img src="images/{{ i.image }}" class="img-responsive pull-right" alt="{{ i.name }}">
                               {{ i.header }}
                               <img src="images/logo.png" class="img-responsive pull-left" alt="OmniSharp">
                            </h2>
                            <hr class="star-primary">
                            {{ i.content }}
                           <p class="text-center">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
